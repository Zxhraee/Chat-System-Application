<header *ngIf="user() as user" class="navbar">
  <div class="left">
    <p>Chat System</p>

    <a routerLink="/menu" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Menu</a>

    <a routerLink="/groups" routerLinkActive="active">Groups</a>

    <a *ngIf="isSuperAdmin()" routerLink="/users" routerLinkActive="active">Account</a>
  </div>

  <div class="right">
    <span class="user-display">
      {{ user.username }} - <small>{{ user.role.replace('_', ' ') }}</small>
    </span>    
    <button type="button" (click)="logout()">Logout</button>
  </div>
</header>

<router-outlet></router-outlet>
