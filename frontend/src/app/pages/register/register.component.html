<header class="app-header">
    Chat System
  </header>

<!-- Account Registration User Fiels -->
<section class="auth-center">
    <h2>Create account</h2>
  
    <form (ngSubmit)="submit()">
      <div class="row">
        <label>Username</label>
        <input [(ngModel)]="username" name="username" required />
      </div>
  
      <div class="row">
        <label>Email</label>
        <input [(ngModel)]="email" name="email" type="email" required />
      </div>
  
      <div class="row">
        <label>Password</label>
        <input [(ngModel)]="password" name="password" type="password" required />
      </div>
  
      <div class="btn-row">
        <!-- Back to Login Button & Create Account Button -->
        <button type="button" class="btn back-btn" routerLink="/login">Back</button>
        <button type="submit" class="btn primary-btn">Create account</button>
      </div>
    </form>
  </section>
  
  <p class="error" *ngIf="error">{{ error }}</p>
  <p class="success" *ngIf="success">{{ success }}</p>
